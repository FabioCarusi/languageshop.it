enable  : true
topTitle: Come lavoriamo
title   : Puntualità e attenzione al cliente
subtitle: Con languageshop le tue traduzioni sono in buone mani, perché lavoriamo rispettando le tue esigenze e scadenze. Contattaci per saperne di più!
item    :
  - number  : 1
    icon    : tf-ion-ios-email-outline
    title   : Inviaci il materiale da tradurre
    description : >
      Prediligiamo file in format Word o PDF, ma accettiamo anche altri formati.

  - number  : 2
    icon    : tf-ion-ios-alarm-outline
    title   : Ricevi una risposta in tempi rapidi
    description : >
      Una volta visionati i tuoi file, ti in poco tempo invieremo il preventivo.

  - number  : 3
    icon    : tf-ion-ios-email-outline
    title   : Conferma la traduzione dei testi 
    description : >
      Il lavoro verrà assegnata ad uno dei nostri esperti traduttori.

  - number  : 4
    icon    : tf-ion-ios-locked-outline
    title   : Ricevi la traduzione
    description : >
      Invieremo la tua traduzione per email o, se legalizzata, tramite corriere.