  - id        : philosophy
    title     : Chi Siamo
    heading   : Chi siamo
    content   : >
      Languageshop è un servizio di traduzioni online a pagamento offerto da un team di professionisti con esperienza nei più svariati settori di specializzazione. Non lasciarti ingannare dalla grafica informale e vivace del nostro sito! Da quando abbiamo lanciato il nostro servizio di traduzioni online, nel gennaio del 2010, abbiamo portato a termine migliaia di progetti, collaborando con centinaia di prestigiose aziende in Italia e nel mondo!
    image     : images/company/company-image.jpg

  - id        : mission
    title     : Team
    heading   : Il nostro Team
    content   : >
      Siamo traduttori professionisti madrelingua/bilingue con esperienza decennale nei più svariati settori di specializzazione, ma soprattutto persone che amano il proprio lavoro e mettono al primo posto la tua soddisfazione. Siamo in grado di soddisfare le richieste dei clienti più esigenti e di farlo in tempi brevi, con l’ausilio o meno dei più diffusi CAT tools (computer-assisted translation tools), a seconda delle specifiche esigenze.
    image     : images/company/company-image-2.jpg

  - id        : vision
    title     : Vision
    heading   : Vision
    content   : >
      Abbiamo creduto nel lavoro da remoto quando ai più sembrava una follia! Lavorare da remoto ci permette di offrire traduzioni di qualità a costi più convenienti, perché non abbiamo costi di gestione fissi da sostenere! Dopo oltre dieci anni, continuiamo a credere in questo progetto grazie alla stima e al sostegno dei nostri numerosissimi clienti.
    image     : images/company/company-image-3.jpg
