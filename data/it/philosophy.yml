tabItem   :
  - id        : philosophy
    title     : Chi Siamo
    heading   : Chi siamo
    content   : >
      Languageshop è la tua agenzia di traduzioni online: un team di professionisti in grado di offrirti un servizio di traduzione veloce, affidabile e dai costi contenuti nella lingua che desideri! Non lasciarti ingannare dalla grafica informale e vivace del nostro sito! Da quando abbiamo lanciato il nostro servizio di traduzioni online, nel gennaio del 2010, abbiamo portato a termine migliaia di progetti, collaborando con centinaia di prestigiose aziende radicate su tutto il territorio italiano e oltre! 
    image     : images/company/company-image.jpg

  - id        : mission
    title     : Team
    heading   : Il nostro Team
    content   : >
      Il nostro team è composto da traduttori professionisti madrelingua/bilingue con esperienza decennale nei più svariati settori di traduzione, in grado di soddisfare le richieste dei clienti più esigenti e di farlo in tempi brevissimi, con l’ausilio o meno dei più diffusi CAT tools (computer-assisted translation tools), a seconda delle tue esigenze.
    image     : images/company/company-image-2.jpg

